{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %} 
{{ block.super}}


<div class="container">
    

  {% for image in images %}
  <div class="row">
  
    <div class="col-sm-3"></div>
  
  
      <div class="col-sm-6" style="border:1px solid whitesmoke;padding-top:20px;" >
         
          
              <img src="{{user.profile.profile_picture.url}}" class="img-circle"  width="32" height="32">
              <p style="margin-left:520px;margin-top:-50px;font-size:30px;">...</p>
              <strong style="color: #333333;cursor: pointer">{{user.profile.Name}}</strong>
            
         
        <img src="{{image.image.url}} " style="margin-bottom:20px;height:500px"class="img-responsive"  with="200" alt="Image">
        <!-- alt="{{image.user.user.username}}" width="30" height="30"> -->
    <p>  <strong style="color: #333333;cursor: pointer">{{user.profile.Name}}</strong>  {{image.caption}}</p>
    <a><i class="fa fa-heart-o" style="color: black;size: 150px;"></i></a>
    <a href="{% url 'comment' image.id %}"><i class="fa fa-comment-o" style="color: black;size: 150px;"></i></a> 
  
  {% for com in image.comment_set.all %}
                <p>comment:{{com.comment}}</p>
                {% endfor %}
              <hr>
              <hr>
                       
                       
    </div>
  </div>

 

          
</div>

{% endfor %}



{% endblock %}
<style>
  .container{
    background-color:black;
  }
</style>
